<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="cardContainer">
      <div class="userCard">
        <img class="userAvatar" src="./assets/user-circle.png" alt="user" />
        <div class="cardHeader"></div>
        <div class="cardBody">
          <h1 class="userName">Jane Doe</h1>
          <div class="locationInfoContainer">
            <img src="assets/map-marker.png" class="mapIcon" />
            <h3 class="location">Seattle</h3>
          </div>
          <p class="userInfo">
            Developer | Engineer | Problem Solver <br />
            Master of shadows and the Internet!
          </p>
          <div class="userEditContainer">
            <img src="./assets/gear.png" class="gearIcon" />
            <a href="#" class="userLinkToProfile">edit profile</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
